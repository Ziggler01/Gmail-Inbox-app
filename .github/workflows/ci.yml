name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov black ruff mypy

      - name: Lint
        run: ruff check .

      - name: Format check
        run: black --check .

      - name: Type check
        run: mypy app || true

      - name: Tests
        run: pytest -q --cov=app --cov-fail-under=1

